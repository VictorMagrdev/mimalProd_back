# --- General ---
spring.application.name=Minimal Prod Backend
spring.profiles.active=debug

# --- JWT ---
jwt.secret=ac9c8a7b2dc5c9bdc3a7fed6888d3c3f
jwt.expiration-ms=3600000

# --- Database ---
spring.datasource.url=jdbc:postgresql://localhost:5432/minimalProd
spring.datasource.username=minimal_prod_user
spring.datasource.password=minimal_prod_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Logging: NIVELES REDUCIDOS Y ENFOCADOS ---
logging.level.root=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Solo SQL y parámetros (para ver las consultas)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Transacciones (para ver rollbacks)
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

# Tu aplicación - máximo detalle aquí
logging.level.com.example.minimal_prod_backend=DEBUG

# Seguridad - solo errores
logging.level.org.springframework.security=WARN

# GraphQL - solo errores
logging.level.org.springframework.graphql=WARN

# Web - solo errores
logging.level.org.springframework.web=WARN

# Connection pool - solo importante
logging.level.com.zaxxer.hikari=INFO

# --- Logging específico para debuggear el error del ID nulo ---
logging.level.com.example.minimal_prod_backend.service.impl.IncidenciaBuilderService=TRACE
logging.level.com.example.minimal_prod_backend.service.impl.IncidenciaCompletaService=TRACE
logging.level.com.example.minimal_prod_backend.controller.IncidenciaCompletaController=TRACE

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
logging.level.org.flywaydb=INFO

# --- HikariCP ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.max-lifetime=60000

# --- DevTools ---
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=false

# --- Multipart ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# --- Console output limpio ---
spring.main.banner-mode=console
spring.output.ansi.enabled=always

# Patrón de log más limpio
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
