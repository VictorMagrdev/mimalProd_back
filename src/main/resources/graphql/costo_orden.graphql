type CostoOrden {
    id: ID!
    ordenId: ID
    tipoCostoId: ID
    descripcion: String
    monto: Numeric
    moneda: String
    registradoEn: DateTime
    tipoCosto: TipoCosto
    orden: OrdenProduccion
}

input CostoOrdenRequest {
    ordenId: ID
    tipoCostoId: ID
    descripcion: String
    monto: Numeric
    moneda: String
}

extend type Query {
    costosOrden: [CostoOrden]
}

extend type Mutation {
    createCostoOrden(input: CostoOrdenRequest!): CostoOrden
    updateCostoOrden(id: ID!, input: CostoOrdenRequest!): CostoOrden
    deleteCostoOrden(id: ID!): Boolean
}