type EstadoOrdenEstacion {
    id: ID!
    nombre: String!
    descripcion: String
}

input EstadoOrdenEstacionRequest {
    nombre: String!
    descripcion: String
}

extend type Query {
    estadosOrdenEstacion: [EstadoOrdenEstacion]
}

extend type Mutation {
    createEstadoOrdenEstacion(input: EstadoOrdenEstacionRequest!): EstadoOrdenEstacion
    updateEstadoOrdenEstacion(id: ID!, input: EstadoOrdenEstacionRequest!): EstadoOrdenEstacion
    deleteEstadoOrdenEstacion(id: ID!): Boolean
}