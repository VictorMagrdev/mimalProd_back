type EstadoOrdenTrabajo {
    id: ID!
    nombre: String!
    descripcion: String
}

input EstadoOrdenTrabajoRequest {
    nombre: String!
    descripcion: String
}

extend type Query {
    estadosOrdenTrabajo: [EstadoOrdenTrabajo]
}

extend type Mutation {
    createEstadoOrdenTrabajo(input: EstadoOrdenTrabajoRequest!): EstadoOrdenTrabajo
    updateEstadoOrdenTrabajo(id: ID!, input: EstadoOrdenTrabajoRequest!): EstadoOrdenTrabajo
    deleteEstadoOrdenTrabajo(id: ID!): Boolean
}