type EstructuraProducto {
    id: ID!
    productoPadreId: ID!
    productoPadreCodigo: String!
    productoPadreNombre: String!
    productoHijoId: ID!
    productoHijoCodigo: String!
    productoHijoNombre: String!
    cantidad: Float!
    unidadId: ID
    unidadNombre: String
    version: String
    activo: Boolean!
    creadoEn: String!
}

input EstructuraProductoInput {
    productoPadreId: ID!
    productoHijoId: ID!
    cantidad: Float!
    unidadId: ID
    version: String
    activo: Boolean
}

extend type Query {
    getAllEstructuras: [EstructuraProducto!]!
    getEstructuraById(id: ID!): EstructuraProducto
    getEstructurasByProductoPadreId(productoPadreId: ID!): [EstructuraProducto!]!
}

extend type Mutation {
    createEstructura(input: EstructuraProductoInput!): EstructuraProducto!
    updateEstructura(id: ID!, input: EstructuraProductoInput!): EstructuraProducto!
    deleteEstructura(id: ID!): Boolean!
}