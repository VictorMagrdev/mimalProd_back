type HojaTimesheet {
    id: ID!
    usuarioId: ID
    inicioPeriodo: DateTime
    finPeriodo: DateTime
    estadoAprobacionId: ID
    aprobadoPor: ID
    aprobadoEn: DateTime
    creadoEn: DateTime
}

input HojaTimesheetRequest {
    usuarioId: ID
    inicioPeriodo: DateTime
    finPeriodo: DateTime
    estadoAprobacionId: ID
    aprobadoPor: ID
    aprobadoEn: DateTime
}

extend type Query {
    hojasTimesheet: [HojaTimesheet]
}

extend type Mutation {
    createHojaTimesheet(input: HojaTimesheetRequest!): HojaTimesheet
    updateHojaTimesheet(id: ID!, input: HojaTimesheetRequest!): HojaTimesheet
    deleteHojaTimesheet(id: ID!): Boolean
}