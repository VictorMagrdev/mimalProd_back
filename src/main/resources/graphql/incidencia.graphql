type Incidencia {
    id: ID!
    codigo: String!
    titulo: String!
    descripcion: String
    tipoIncidenciaId: ID
    estadoId: ID
    maquinaId: ID
    ordenId: ID
    estacionId: ID
    reportadoPorId: ID
    asignadoAId: ID
    fechaCierre: String
    tiempoParada: String
    creadoEn: String
    tipoIncidencia: TipoIncidencia
    estado: EstadoIncidencia
    maquina: Maquina
    orden: OrdenProduccion
    estacion: EstacionProduccion
    archivos: [IncidenciaArchivo!]
}

input IncidenciaRequest {
    codigo: String!
    titulo: String!
    descripcion: String
    tipoIncidenciaId: ID
    estadoId: ID
    maquinaId: ID
    ordenId: ID
    estacionId: ID
    reportadoPorId: ID
    asignadoAId: ID
    fechaCierre: String
    tiempoParada: String
}

extend type Query {
    incidencias: [Incidencia!]!
    incidencia(id: ID!): Incidencia
}

extend type Mutation {
    createIncidencia(input: IncidenciaRequest!): Incidencia!
    deleteIncidencia(id: ID!): Boolean!
}