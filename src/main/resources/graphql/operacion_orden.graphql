type OperacionOrden {
    id: ID!
    ordenId: ID!
    operacionRutaId: ID!
    estacionId: ID!
    secuencia: Int!
    inicioPlanificado: String
    finPlanificado: String
    inicioReal: String
    finReal: String
    estadoId: ID!
    observaciones: String
    operacionRuta: OperacionRuta
    estacion: EstacionProduccion
    estado: OperacionOrdenEstado
    recursos: [RecursoOperacion!]!
}

input OperacionOrdenRequest {
    ordenId: ID!
    operacionRutaId: ID!
    estacionId: ID!
    secuencia: Int!
    inicioPlanificado: String
    finPlanificado: String
    inicioReal: String
    finReal: String
    estadoId: ID!
    observaciones: String
}

extend type Query {
    operacionesOrden: [OperacionOrden!]!
    operacionOrden(id: ID!): OperacionOrden
    operacionesPorEstacion(estacionId: ID!, estadoId: ID): [OperacionOrden!]!
}

extend type Mutation {
    createOperacionOrden(input: OperacionOrdenRequest!): OperacionOrden!
    updateOperacionOrden(id: ID!, input: OperacionOrdenRequest!): OperacionOrden!
    deleteOperacionOrden(id: ID!): Boolean!
}