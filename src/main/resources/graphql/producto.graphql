type Producto {
    id: ID!
    codigo: String
    nombre: String!
    metodoValoracionId: ID
    tipoId: ID
    unidadBaseId: ID
    costoBase: Numeric
    creadoEn: DateTime
    tipo: TipoProducto
    metodoValoracion: MetodoValoracion
    unidadBase: UnidadMedida
}

input ProductoRequest {
    codigo: String
    nombre: String!
    metodoValoracionId: ID
    tipoId: ID
    unidadBaseId: ID
    costoBase: Numeric
}

extend type Query {
    productos: [Producto]
}

extend type Mutation {
    createProducto(input: ProductoRequest!): Producto
    updateProducto(id: ID!, input: ProductoRequest!): Producto
    deleteProducto(id: ID!): Boolean
}