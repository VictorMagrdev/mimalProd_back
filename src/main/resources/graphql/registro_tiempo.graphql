type RegistroTiempo {
    id: ID!
    asignacionId: ID
    inicioTz: DateTime
    finTz: DateTime
    duracion: Interval
    duracionHoras: Numeric
    tipoActividadId: ID
    tipoCostoId: ID
    estadoAprobacionId: ID
    hojaTimesheetId: ID
    creadoEn: DateTime
    actualizadoEn: DateTime
}

input RegistroTiempoRequest {
    asignacionId: ID
    inicioTz: DateTime
    finTz: DateTime
    tipoActividadId: ID
    tipoCostoId: ID
    estadoAprobacionId: ID
    hojaTimesheetId: ID
}

extend type Query {
    registrosTiempo: [RegistroTiempo]
    registroTiempo(id: ID!): RegistroTiempo
}

extend type Mutation {
    createRegistroTiempo(input: RegistroTiempoRequest!): RegistroTiempo
    updateRegistroTiempo(id: ID!, input: RegistroTiempoRequest!): RegistroTiempo
    deleteRegistroTiempo(id: ID!): Boolean
}