type RequerimientoMaterial {
    id: ID!
    productoId: ID!
    productoCodigo: String!
    productoNombre: String!
    ordenProduccionId: ID
    ordenProduccionCodigo: String
    cantidadRequerida: Float!
    cantidadDisponible: Float!
    cantidadAPedir: Float!
    fechaNecesidad: String
    creadoEn: String!
}

input RequerimientoMaterialInput {
    productoId: ID!
    ordenProduccionId: ID
    cantidadRequerida: Float!
    cantidadDisponible: Float
    fechaNecesidad: String
}
extend type Query {
    getAllRequerimientos: [RequerimientoMaterial!]!
    getRequerimientoById(id: ID!): RequerimientoMaterial
    getRequerimientosByProductoId(productoId: ID!): [RequerimientoMaterial!]!
    getRequerimientosByOrdenProduccionId(ordenProduccionId: ID!): [RequerimientoMaterial!]!
}


extend type Mutation {
    createRequerimiento(input: RequerimientoMaterialInput!): RequerimientoMaterial!
    updateRequerimiento(id: ID!, input: RequerimientoMaterialInput!): RequerimientoMaterial!
    deleteRequerimiento(id: ID!): Boolean!

}