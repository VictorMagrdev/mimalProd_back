type TipoIncidencia {
    id: ID!
    codigo: String!
    nombre: String!
    descripcion: String
    prioridadBase: TipoPrioridad
}

input TipoIncidenciaRequest {
    codigo: String!
    nombre: String!
    descripcion: String
    prioridadBase: TipoPrioridad
}

extend type Query {
    tiposIncidencia: [TipoIncidencia!]!
    tipoIncidencia(id: ID!): TipoIncidencia
}

extend type Mutation {
    crearTipoIncidencia(input: TipoIncidenciaRequest!): TipoIncidencia!
    eliminarTipoIncidencia(id: ID!): Boolean!
}