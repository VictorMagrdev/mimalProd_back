type TipoProducto {
    id: ID!
    codigo: String!
    nombre: String!
    descripcion: String
    productos: [Producto]
}

input TipoProductoRequest {
    codigo: String!
    nombre: String!
    descripcion: String
}

extend type Query {
    tiposProducto: [TipoProducto]
}

extend type Mutation {
    createTipoProducto(input: TipoProductoRequest!): TipoProducto
    updateTipoProducto(id: ID!, input: TipoProductoRequest!): TipoProducto
    deleteTipoProducto(id: ID!): Boolean
}